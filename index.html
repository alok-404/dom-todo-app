<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="app">
<h1>Todo App</h1>


<!-- Add Todo -->
<div class="input-box">
<input type="text" id="todoInput" placeholder="Enter a todo..." />
<button id="addBtn">Add</button>
</div>


<!-- Search Todo (for future filter logic) -->
<div class="input-box">
<input type="text" id="searchInput" placeholder="Search todos..." />
</div>


<ul id="todoList"></ul>
</div>


<!-- Edit box -->
<div class="editbox">
<button id="CloseBtn">‚ùå</button>
<input type="text" id="editInput" placeholder="Edit todo..." />
<button id="OKBtn">Save</button>
</div>


<script src="script.js"></script>
</body>
</html>
